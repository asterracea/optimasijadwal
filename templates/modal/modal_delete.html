<div class="relative z-10 hidden" id="modalDelete-{{ user.id_user }}" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <div class="fixed inset-0 bg-gray-500/75 transition-opacity" aria-hidden="true"></div>
        <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
            <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
                <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
                    <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                        <div class="sm:flex sm:items-start">
                            <div class="mx-auto flex size-12 shrink-0 items-center justify-center rounded-full sm:mx-0 sm:size-10 text-red-600 text-3xl">
                                <i class="fa-solid fa-circle-exclamation"></i>
                            </div>
                            <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                                <h3 class="text-base font-semibold text-gray-900" id="modal-title">Hapus Akun?</h3>
                                <div class="mt-2">
                                    <p class="text-sm text-gray-500">Apakah anda yakin untuk menghapus akun?</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6 space-x-3 sm:space-x-reverse">
                        <button type="button" onclick="document.getElementById('modalDelete-{{ user.id_user }}').classList.add('hidden')">
                            Kembali
                        </button>

                        <form action="{{ url_for('delete_user', user_id=user.id_user) }}" method="POST">
                            <button type="submit"
                                class="inline-flex w-full justify-center rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-xs hover:bg-red-500 sm:w-auto">
                                Hapus
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
</div>
