
<div id="modalToken" class="fixed inset-0 bg-black/50 flex items-center justify-center bg-black bg-opacity-50 hidden z-50">
  <div class="bg-white rounded-lg p-6 shadow-xl w-full max-w-sm">
    <h2 class="text-xl font-bold mb-4 text-[#003b73]">Masukkan Akses Login</h2>
    
    <form id="formToken">
      <input type="text" name="username" placeholder="Username" class="w-full p-2 border rounded mb-3" required>
      <input type="password" name="password" placeholder="Password" class="w-full p-2 border rounded mb-3" required>

      <div class="flex justify-end gap-3">
        <button type="button" id="cancelModalToken" class="px-4 py-2 bg-gray-300 rounded">Batal</button>
        <button type="submit" class="px-4 py-2 bg-[#003b73] text-white rounded">Submit</button>
      </div>
    </form>
  </div>
</div>
