<div id="editmodal" class="fixed inset-0 bg-gray-500/75  bg-opacity-50 flex items-center justify-center hidden z-50">
  <!-- Modal content -->
  <div class="bg-white rounded-lg w-96 p-6 shadow-lg relative">
    <h2 class="text-xl font-bold mb-4">Edit Nama</h2>
    <form id="editForm" method="POST" action="{{ url_for('setting') }}">
      <label for="editNama" class="block text-gray-700 mb-2 font-semibold">Nama</label>
      <input
        id="editNama"
        name="editNama"
        type="text"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4"
        value="{{ user.nama }}"
        required
      />
      <div class="flex justify-end space-x-3">
        <button type="button" id="btn-cancel" class="px-4 py-2 rounded-md border border-gray-300 hover:bg-gray-100">
          Batal
        </button>
        <button type="submit" id="btn-simpan" class="px-4 py-2 rounded-md bg-[#0074B7] text-white hover:bg-blue-900">
          Simpan
        </button>
      </div>
    </form>
  </div>
</div>
<script src="{{ url_for('static', filename='js/editAccModal.js') }}"></script>
