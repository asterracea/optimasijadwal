<div id="modalTambah" class="hidden fixed inset-0 bg-gray-500/75  bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
        <h3 class="text-xl font-semibold mb-4">Tambah User Admin</h3>
        <form method="POST" action="{{ url_for('user_admin') }}">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="flex flex-col mb-2">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="addnama">Nama</label>
                    <input
                    class="shadow appearance-none bg-gray-100 rounded-full w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="passwordlama"
                    name="addnama"
                    type="text"
                    required
                    >
                </div>
                <div class="flex flex-col mb-2">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="addemail">Email</label>
                    <input
                    class="shadow appearance-none bg-gray-100 rounded-full w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="addemail"
                    name="addemail"
                    type="email"
                    required
                    >
                </div>
            
                <div class="flex flex-col mb-2">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="addrole">Role</label>
                    <select
                        id="addrole"
                        name="addrole"
                        class="shadow bg-gray-100 rounded-full w-full py-2 px-3 text-gray-700 focus:outline-none"
                        required>
                        <option disabled selected value="">-- Pilih Role --</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <div class="flex flex-col mb-2">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="addstatus">Status</label>
                    <select
                        id="addstatus"
                        name="addstatus"
                        class="shadow bg-gray-100 rounded-full w-full py-2 px-3 text-gray-700 focus:outline-none"
                        required>
                        <option disabled selected value="">-- Pilih Status --</option>
                        <option value="aktif">Aktif</option>
                        <option value="nonaktif">Nonaktif</option>
                    </select>
                </div>
                <div class="flex flex-col mb-2">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="addpassword">Password</label>
                        <input
                        class="shadow appearance-none bg-gray-100 rounded-full w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="addpassword"
                        name="addpassword"
                        type="password"
                        placeholder="********"
                        required
                        >
                </div>
                <div class="flex flex-col mb-2">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="addconpassword">Konfirmasi Password</label>
                        <input
                        class="shadow appearance-none bg-gray-100 rounded-full w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="addconpassword"
                        name="addconpassword"
                        type="password"
                        placeholder="********"
                        required
                        >
                </div>
            </div>
            <div class="flex justify-end space-x-2">
                <button type="button" onclick="document.getElementById('modalTambah').classList.add('hidden')" 
                        class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">Batal</button>
                <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Simpan</button>
            </div>
        </form>
    </div>
</div>s
